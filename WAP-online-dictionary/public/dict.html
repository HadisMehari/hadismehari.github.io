<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WAP Online Dictionary</title> 
  <script src="./js/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  
</head>
<body>
  <div>
    <div class="container">
      <h1>WAP Online Dictionary</h1>
    </div>
  </div>

  <div class="container">
      <div id="lookup">
          <form action="">
            <fieldset>
              <label for="search">Enter Word: </label>
              <input type="search" name="word" id="search" minlength="1" placeholder="Search a word" required />  
              <input type="submit" id="lookup" value="Lookup">  
          </fieldset>   
          </form> 
      </div>
      <div id="definition">
          <ol></ol>
      </div>
  </div>

  <div>
    <div id ="image1">
      <a href="http://validator.w3.org/check?uri=https://hadismehari.github.io/WAP-online-dictionary/public/dict.html" target="_blank"> 
      <img src="./images/w3c-html.png" alt="HTML Validator"/> </a>
    </div>
    <br>
    <br>
          
    <div id ="image2">
      <a href="https://jigsaw.w3.org/css-validator/validator?uri=https://hadismehari.github.io/WAP-online-dictionary/public/css/style.css" target="_blank"> 
      <img src="./images/w3c-css.png" alt="CSS Validator"/></a>
    </div>
  </div>
  
    
  <script src="./js/dict.js"></script>
</body>
</html>
