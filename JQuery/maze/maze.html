		<h1>Mouse Maze!</h1>

			<div class="boundary" ></div>
			<div class="boundary"></div>
			<div class="boundary" ></div>
			<div class="boundary" ></div>
			<div class="boundary" ></div>

		</div>
		
		<p >
			The objective of this game is to guide the mouse cursor through the start area and get to the end area.  Be sure to avoid the walls:
		</p>

		</p>
