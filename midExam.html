    let a = ["Stef", "Jason"]; // Stef, Jason 
    console.log(a.push("Brian")); // Stef, Jason, Brian 
    console.log(a.unshift("Kelly")); // Kelly, Stef, Jason, Brian 
    console.log(a.pop()); // Kelly, Stef, Jason 
    console.log(a.shift()); // Stef, Jason

     a = [1,3,5,3,3]; 
//translate/map all elements in an array to another set of values
    const b = a.map(function(elem) {
    return elem + 3;})
    console.log(b); // [4,6,8,6,6]

    const c = a.filter(function(elem){
    return elem !== 3;});
    console.log(c); //[1,5]

    const d = a.reduce(function(prevVal, elem){
    return prevVal + elem;});
    console.log(d); //15
